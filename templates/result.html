<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
    <title>URL Shortener</title>
  </head>
  <body
    class="flex min-h-screen flex-col items-center justify-center bg-gray-200"
  >
    <div class="mb-8 p-2 text-center">
      <h1 class="text-5xl font-bold md:text-6xl">
        <span class="text-blue-500">DontClick</span>
      </h1>
      <h2 class="text-2xl text-gray-800">
        Shorten your long URL so your friends want to click it.
      </h2>
    </div>
    <div class="w-full rounded-lg bg-white p-8 shadow-md md:w-3/5">
      <!-- show shortened url here -->
      {{if .URL}}
      <p class="mb-4 text-2xl font-bold">Shortened URL:</p>
      <a
        href="{{.URL}}"
        target="_blank"
        class="text-xl text-blue-500 hover:underline"
        id="shortURL"
        >{{.URL}}</a
      >
      <br />
      <button
        id="copyBtn"
        data-clipboard-target="#shortURL"
        class="mt-4 rounded-full border-2 border-gray-300 bg-blue-500 p-2 px-8 text-white hover:bg-blue-600 focus:border-blue-300 focus:outline-none focus:ring"
      >
        Copy
      </button>
      <button class="rounded-full border-2 border-gray-300 p-2 px-8">
        <a href="/">Shorten another URL</a>
      </button>
      {{else}}
      <!-- You can add any additional content or message if there's no URL submitted -->
      {{end}}
    </div>
    <script>
      var clipboard = new ClipboardJS("#copyBtn");
      var copyBtn = document.getElementById("copyBtn");

      clipboard.on("success", function (e) {
        copyBtn.textContent = "Copied";
        // e.clearSelection();
      });
    </script>
  </body>
</html>
